<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift for Jiya</title>
    <style>
        body {
            text-align: center;
            background-color: #f8e6e6;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1c4b;
        }
        #imageContainer {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Jiya!</h1>
    <button onclick="showImage()">Here is your birthday gift Jiya</button>
    <div id="imageContainer">
        <img id="birthdayImage" src="https://i.pinimg.com/736x/65/69/03/6569039060dce1b8a3b4b1f26f864e9b.jpg" alt="Birthday Gift">
    </div>

    <script>
        function showImage() {
            document.getElementById("imageContainer").style.display = "block";
        }
    </script>
</body>
</html>
